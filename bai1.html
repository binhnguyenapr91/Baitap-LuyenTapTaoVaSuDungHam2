<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Enter the number");
    let result;
    calculate(input);
    alert("Result:"+result);
    function calculate(number) {
        result = number*number;
        return result;
    }
</script>
</body>
</html>
