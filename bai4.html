<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Enter value:");
    checkNumber(inputNumber);
    function checkNumber(number) {
        if (isNaN(number)){
            alert("False");
        }else alert("True");
    }
</script>
</body>
</html>
