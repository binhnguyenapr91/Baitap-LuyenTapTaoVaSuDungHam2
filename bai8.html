<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrNumber = [];
        let lengthOfArray = prompt("Enter length of array:");

        for (let index=0;index<lengthOfArray;index++){
            arrNumber[index] = prompt("Enter array number:");
        }
        alert(changePositon(arrNumber));
        alert("Array Number after change position" + arrNum);
        function changePositon(arrayNum) {
            for (let index = 0;index<lengthOfArray/2;index++){
                let temp;
                temp = arrayNum[index];
                arrayNum[index]=arrayNum[lengthOfArray-1-index];
                arrayNum[lengthOfArray-1-index] = temp;
            }
            return arrayNum;
        }
    </script>
</body>
</html>
