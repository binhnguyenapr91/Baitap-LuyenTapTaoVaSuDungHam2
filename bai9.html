<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        let lengthOfArray = prompt("Enter length of array:");
        for (let index=0;index<lengthOfArray;index++){
            arr[index] = prompt("Enter array item:");
        }
        let itemToSearch = prompt("Enter a value to seach in array");
        search(arr,itemToSearch);

        function search(array,item) {
            let status = -1;
            for (let i = 0;i<array.length;i++){
                if (array.indexOf(item) != -1) {
                    status = i-1;
                }
            }
            alert(status);
        }
    </script>
</body>
</html>
